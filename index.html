<!DOCTYPE html>
<html>

<head>
  <!-- Meta-definitions -->
  <!-- <meta charset="utf-8"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="service/app.css">
  <!-- Title -->
  <title>Restaurant Reviews</title>  
</head>

<body>

<section id="body">
  
  <a href="#filters" id="skip">skip to content</a>
  <header>
    <nav>
      <h1><a href="/" id="mainLink">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"  aria-label="map with restaurants" role='application'></div>
    </section>
    <section>
      <div class="filter-options" id="filters">
        <div class="filtersWrapper">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

</section> <!-- bodySection -->

  <!-- update service workers -->
  <div class="update" id="updateWrapper" role="dialog" aria-labelledby="modalId">
    <span>there is an update for the App</span>
    <i class="fas fa-times" onclick='closeBox()'></i>
    <button class="followUpdates"  id="update1">Update</button>
    <button class="followUpdates"  id="update2">Ignore</button>  
  </div>
  <span hidden id="modalId">Update The App</span>
  

  <!-- Main javascript file -->
  <script  src="service/main.js"></script>
  <!-- fontIcons javascript file -->
  <script defer src="js/fontawesome-all.js"></script>
  <!-- MapAPi javascript URL -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpiO4VcL17SkYf-u8bHTlyXZ7_HQY9LUc&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
