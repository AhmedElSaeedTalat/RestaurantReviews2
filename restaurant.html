<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta-definitions -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#252831"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <!-- Main CSS file -->
  <link  rel="stylesheet" href="service/main.css">
  <link  rel="stylesheet" href="service/restaurant.css">

  <!-- Title -->
  <title>Restaurant Info</title>
  <!-- Manifest -->
  <link rel="manifest" href="manifest1.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav  aria-label="Breadcrumb" class="breadcrumb-wrapper">
      <ul class="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"  aria-label="map with restaurant" role='application'></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
     <nav  aria-label="Breadcrumb" class="breadcrumb-wrapper">
      <ul class="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>

    <section id="restaurant-container">
      <div class="img">
         <h2 id="restaurant-name"></h2>
          <img  id="restaurant-img" />
         <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-details-wrapper">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning footer -->
    <section class="footerWrapper">
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>
  
  <!-- End footer -->

  </main>
  <!-- End main -->
  
  <!-- JS -->
  <!-- JS ServiceWorkers -->
  <script  src="js/ser1.js" ></script>
  <!-- All Content Sripts -->
  <script  src="service/rest.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpiO4VcL17SkYf-u8bHTlyXZ7_HQY9LUc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
